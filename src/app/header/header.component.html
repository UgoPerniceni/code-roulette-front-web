<mat-toolbar>
  <mat-toolbar-row class="justify-content-between">
    <button mat-icon-button (click)="toggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="row mr-2 ml-auto">
      <ul class="row m-0 align-items-center">
        <li>
          <button *ngIf="isConnected" mat-button [matMenuTriggerFor]="menuLanguages" aria-label="Example icon-button with a menu">
            {{ this.currentLang | uppercase}}
          </button>
          <button *ngIf="isConnected" mat-button [matMenuTriggerFor]="menu" class="user mt-2 d-flex align-items-center">
            Settings
            <mat-icon class="user-image-icon ml-1"
              >keyboard_arrow_down</mat-icon
            >
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/profile">
              <mat-icon>settings</mat-icon>
              <span>Profile</span>
            </button>
            <button *ngIf="isConnected && isAdmin" mat-menu-item routerLink="/admin">
              <mat-icon>lock</mat-icon>
              <span>Admin</span>
            </button>
            <button mat-menu-item (click)="logout()">
              <mat-icon>exit_to_app</mat-icon>
              Logout
            </button>
          </mat-menu>

          <mat-menu #menuLanguages="matMenu">
            <button mat-menu-item (click)="switchLang('en')" class="flag-menu-button">
              <span class="flag-icon flag-icon-gb"></span>
              <span style="padding: 20px">-</span>
              <span>EN</span>
            </button>
            <button mat-menu-item (click)="switchLang('es')" class="flag-menu-button">
              <span class="flag-icon flag-icon-es"></span>
              <span style="padding: 20px">-</span>
              <span>ES</span>
            </button>
            <button mat-menu-item (click)="switchLang('fr')" class="flag-menu-button">
              <span class="flag-icon flag-icon-fr"></span>
              <span style="padding: 20px">-</span>
              <span>FR</span>
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
