<mat-toolbar>
    <mat-toolbar-row class="justify-content-between">
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="row mr-2 ml-auto">
        <span>
          <button
          *ngIf="isConnected"
          mat-button
          [matMenuTriggerFor]="menuLanguages"
        >
          {{ this.currentLang | uppercase }}
        </button>
        </span>
     
        <span>
        <button
          mat-button
          [matMenuTriggerFor]="menu"
          class="user mt-2 d-flex align-items-center"
        >
          Settings
          <mat-icon class="user-image-icon ml-1">keyboard_arrow_down</mat-icon>
        </button>
      </span>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/profile">
            <mat-icon>settings</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item routerLink="/admin">
            <mat-icon>lock</mat-icon>
            <span>Admin</span>
          </button>
          <button mat-menu-item>
            <mat-icon>exit_to_app</mat-icon>
            Logout
          </button>
        </mat-menu>
