<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">PLAY</div>
  <div class="page__content shadow p-3 position-relative">
    <div fxLayout="row" style="height: 100%">
      <div fxFlex="50" fxLayoutAlign="start center">
        <div fxLayout="column" style="margin: 20px">
          <p>
            <mat-icon class="mat-icon-3">account_box</mat-icon>
            Opponent(s)
          </p>
          <img mat-card-image src="assets/picture/code.jpg" alt="Code image" />
          <p>
            <mat-icon class="mat-icon-3">account_box</mat-icon>
            You
          </p>
        </div>
      </div>

      <div fxFlex="50">
        <mat-card class="height-100">
          <mat-card-header>
            <h1 class="bold">Play Code roulette</h1>
          </mat-card-header>

          <mat-card-content>
            <div fxLayout="column">
              <hr style="width: 100%" />
              <br />

              <div class="mb-10">
                <h1>Play online</h1>
                <p>Play versus a person of similar skill</p>
                <p><i>Format 3 turns / 25 seconds</i></p>

                <button
                  mat-raised-button
                  class="width-100"
                  color="primary"
                  (click)="changeQueueStatus()">
                  Search for a game
                </button>
                <p>(Users in queue : {{ usersInQueue }})</p>

                <div fxLayout="row">
                  <div fxFlex="50" fxLayoutAlign="start center">
                    <mat-slide-toggle
                      [(ngModel)]="isLookingForGame"
                      color="warn"
                      (input)="onSlideChange($event)"
                    ></mat-slide-toggle>
                  </div>

                  <div fxFlex="50" fxLayoutAlign="end center">
                    <p *ngIf="isLookingForGame">
                      Looking for a game...
                      <mat-spinner color="warn" diameter="25"></mat-spinner>
                    </p>
                  </div>
                </div>
              </div>

              <div class="mb-10">
                <h1>Play with friends</h1>
                <p>Create a lobby and play with your friends</p>

                <button mat-raised-button routerLink="/lobby" class="width-100" color="primary">
                  Create a lobby
                </button>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
