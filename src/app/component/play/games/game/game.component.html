<div *ngIf="game">

  <p>Game id : {{game.id}}</p>
  <p>Users in game :</p>
  <ul>
    <li *ngFor="let user of game.users">{{ user.userName }}</li>
  </ul>


  <p>Chat :</p>

  <mat-card style="width: 400px">
    <mat-card-content>
      <form [formGroup]="chatForm" (ngSubmit)="onSubmit()">
        <h2>Send a message</h2>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Message" formControlName="message" required>
          <mat-error>
            Please provide a valid text
          </mat-error>
        </mat-form-field>

        <div class="mt-10" fxFill>
          <a mat-stroked-button routerLink="/route">Send</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

</div>
