<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">MY GAMES</div>
  <div class="page__content shadow p-3 position-relative">
    <div *ngIf="games">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let game">{{ game.id }}</td>
          </ng-container>

          <ng-container matColumnDef="format">
            <th class="th-center" mat-header-cell *matHeaderCellDef> Format </th>
            <td class="td-center" mat-cell *matCellDef="let game">
              {{game.numberOfTurn}} turns / {{game.timer}} seconds
            </td>
          </ng-container>

        <ng-container matColumnDef="userPlaying">
          <th class="th-center" mat-header-cell *matHeaderCellDef>
            User's turn
          </th>
          <td class="td-center" mat-cell *matCellDef="let game">
            <span *ngIf="!game.gameOver">{{ getUserPlaying(game) }} </span>
            <span *ngIf="game.gameOver"><mat-icon>cancel</mat-icon></span>
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th class="th-center" mat-header-cell *matHeaderCellDef>
            Is game over ?
          </th>
          <td class="td-center" mat-cell *matCellDef="let game">
            {{ game.gameOver ? "Yes" : "No" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th class="th-center" mat-header-cell *matHeaderCellDef>Play</th>
          <td class="td-center" mat-cell *matCellDef="let game">
            <button
              mat-raised-button
              color="primary"
              [routerLink]="['/play/game/', game.id]"
            >
              <mat-icon class="mr-2">arrow_right_alt</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>

    <div *ngIf="!games" class="height-100">
      <div fxLayout="column" fxLayoutAlign="center center" class="height-100">
        <h1>Loading...</h1>
        <div class="game-information">
          <mat-spinner color="accent" [diameter]="150"></mat-spinner>
        </div>
      </div>
    </div>
  </div>

</div>
