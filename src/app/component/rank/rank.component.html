<table mat-table [dataSource]="dataSource" matSort matSortActive="elo" matSortDisableClear matSortDirection="desc" class="mat-elevation-z8">
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef> NÂ° </th>
    <td mat-cell *matCellDef="let user; let i = index;"> {{i + 1}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
  </ng-container>

  <ng-container matColumnDef="elo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header disabled> Elo </th>
    <td mat-cell *matCellDef="let user"> {{user.elo}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data</td>
  </tr>
</table>
