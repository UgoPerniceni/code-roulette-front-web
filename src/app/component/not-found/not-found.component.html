<mat-card>
  <mat-card-header>
    <h3><strong>Page not found :(</strong></h3>
  </mat-card-header>

  <div fxLayout="column" fxLayoutAlign="center center">
    <img src="assets/gif/404.gif" width="600" alt="gif_404">

    <mat-card-content>
      <p class="m-10">Maybe the page you are looking for has been removed, or you typed in the wrong URL</p>
    </mat-card-content>
  </div>

  <mat-card-actions>
    <button mat-button routerLink="/home"><mat-icon>keyboard_return</mat-icon> Home page</button>
  </mat-card-actions>
</mat-card>
